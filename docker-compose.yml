version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: wangumi-db
    restart: always
    environment:
      POSTGRES_DB: wangumi_db
      POSTGRES_USER: wangumi_user
      POSTGRES_PASSWORD: wangumi_pass
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: wangumi-backend
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
    container_name: wangumi-frontend
    command: npm run dev
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
